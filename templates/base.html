{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock %}</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">

</head>

<body>
  <div class="container-fluid mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mr-4 mb-0 h1" href="{% url 'library:index' %}">Akadēmeia</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar m-2">

            <form class="d-flex">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="キーワード">
              </div>
              <button type="submit" class="btn">検索</button>
            </form>
          </div>
          <div class="navbar m-2 me-auto">
            <ul class="navbar-nav navbar-expand">
              <li class="nav-item">
                <a class="nav-link active" href="#">XXX</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">XXX</a>
              </li>
            </ul>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown">
                menu
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-start">
                <li><a class="dropdown-item" href="{% url 'collection:isbn' %}">ISBN登録</a></li>
                <li><a class="dropdown-item" href="{% url 'collection:registration' %}?new=1">手動登録</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign in</a></li>
                <li><a class="dropdown-item" href="#">Sign up</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item disabled" href="#" tabindex="-1" aria-disabled="true">Sign out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    {% block content %}
    {{ content }}
    {% endblock %}
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
